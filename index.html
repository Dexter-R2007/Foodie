<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Foodie - Order Your Favorite Meals</title>
    <link rel="icon" href="img/Burger.jpg">
</head>
<body>
    <header>
        <div class="logo"><a href="#home">üçî Foodie</a></div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="javascript:void(0)" onclick="toggleBasket()">üõí <span id="basket-count">0</span> in Basket</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="part1">
            <h1>Welcome to</h1>
            <strong>Foodie</strong>
        </div>
        <div class="part2">
            <img class="section-img" src="img/home.png" alt="Delicious food display">
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <div class="menu-items">
            <div class="menu-item">
                <img src="img/Burger.jpg" alt="Burger">
                <h3>Cheeseburger</h3>
                <h3>20dh</h3>
                <button onclick="addToBasket('Cheeseburger :  20dh')">Order</button>
            </div>
            <div class="menu-item">
                <img src="img/Pizza.jpg" alt="Pizza">
                <h3>Margherita Pizza</h3>
                <h3>40dh</h3>
                <button onclick="addToBasket('Margherita Pizza : 40dh')">Order</button>
            </div>
            <div class="menu-item">
                <img src="img/Pasta.jpg" alt="Pasta">
                <h3>Spaghetti Bolognese</h3>
                <h3>50dh</h3>
                <button onclick="addToBasket('Spaghetti Bolognese : 50dh')">Order</button>
            </div>
        </div>
        <br>
        <div class="menu-items">
            <div class="menu-item">
                <img src="img/Shawarma.jpg" alt="Shawarma">
                <h3>Shawarma</h3>
                <h3>25dh</h3>
                <button onclick="addToBasket('Shawarma : 25dh')">Order</button>
            </div>
            <div class="menu-item">
                <img src="img/Monada.png" alt="Soft drinks">
                <h3>Soft drinks</h3>
                <h3>13dh</h3>
                <button onclick="addToBasket('Soft drinks : 13dh')">Order</button>
            </div>
            <div class="menu-item">
                <img src="img/Water.jpg" alt="Water">
                <h3>Water 1.5L</h3>
                <h3>07dh</h3>
                <button onclick="addToBasket('Water 1.5L : 07dh')">Order</button>
            </div>
        </div>
    </section>
    <section class="contact" id="contact">
        <h2>Contact Us</h2>
        
    </section>

    <div id="basket-box">
        <span class="close-btn" onclick="toggleBasket()">X</span>
        <h3>Your Orders</h3>
        <ul id="basket-items">
        </ul>
    </div>
</body>
</html>
